      summary: Get Connection Info
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: responseBody
                type: object
                properties:
                  url:
                    type: string
                  orgId:
                    type: string
                  userId:
                    type: string
              examples:
                example-1:
                  value:
                    url: 'https://xyz.my.salesforce.com'
                    orgId: 'org_1234'
                    userId: 'user_1234'
      parameters:
        - name: x-vessel-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
      operationId: get-info
      description: Get Connection Info
    parameters: []
  /api/unifications/crm/users/list:
    post:
      summary: List Users
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: responseBody
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/User'
                  nextPageCursor:
                    type: string
              examples:
                example-1:
                  value:
                    users:
                      - id: '12'
                        firstName: Micheal
                        lastName: Scott
                        email: micheal@dundermifflin.com
                        createdTime: '2019-08-24T14:15:22Z'
                        modifiedTime: '2019-08-24T14:15:22Z'
                    nextPageCursor: string
      parameters:
        - name: x-vessel-access-token
          in: header
          description: Access Token
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                filters:
                  type: object
                  description: Requires enabling Synced-cache
                  properties:
                    id:
                      $ref: "#/components/schemas/StringFilter"
                    firstName:
                      $ref: "#/components/schemas/StringFilter"
                    lastName:
                      $ref: "#/components/schemas/StringFilter"
                    email:
                      $ref: "#/components/schemas/StringFilter"
                    createdTime:
                      $ref: "#/components/schemas/DateFilter"
                    modifiedTime:
                      $ref: "#/components/schemas/DateFilter"
                include:
                  $ref: '#/components/schemas/IncludeFields'
                synced:
