components:
  schemas:
    SyncedCache:
      title: Use Synced Cache
      type: boolean
      description: If true, will hit the [synced-cache](/pages/home/synced-cache)
    IncludeFields:
      title: Include Fields
      type: object
      examples:
        - $native: true
      properties:
        $native:
          type: boolean
          description: Set to true if you want to include all native fields.
    NativeData:
      title: Native Data
      type: object
      description:
        Native fields for the connected platform. For reads, this object
        is only returned if the include.$native field is set to true in the request
        body.
    User:
      title: User
      type: object
      description: 'Users of the connected CRM platform. These are *not* the contacts or leads, but rather the user accounts from the connected CRM.'
      examples:
        - id: '12'
          firstName: Micheal
          lastName: Scott
          email: micheal@dundermifflin.com
          createdTime: '2019-08-24T14:15:22Z'
          modifiedTime: '2019-08-24T14:15:22Z'
      properties:
        id:
          type: string
          description: Id of the object in the connected CRM.
        firstName:
          type: string
        lastName:
          type: string
        email:
          format: email
          type: string
        createdTime:
          type: string
          description: The timestamp that the user was created
        modifiedTime:
          type: string
          description: The timestamp the user was last modified
        $native:
          $ref: '#/components/schemas/NativeData'
      required:
        - id
        - createdTime
        - modifiedTime
        - associations
    Contact:
      title: Contact
      type: object
      description: 'Information about an individual affiliated with another CRM Object (e.g., a Lead, a Deal, etc)'
      properties:
        id:
          type: string
          description: Id of the object in the connected CRM.
        email:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        jobTitle:
          type: string
          description: Not supported by Pipedrive
        phone:
          type: string
          description: The primary phone number for this contact
        mobilePhone:
          type: string
          description: The primary mobile phone number for this contact. Possibly the same as the phone number.
        createdTime:
          type: string
          description: The timestamp that the contact was created
        modifiedTime:
          type: string
          description: The timestamp the contact was last modified
        associations:
          type: object
          required:
            - accountIds
            - dealIds
            - leadIds
            - ownerUserId
          properties:
            accountIds:
              type: array
              items:
                type: string
            dealIds:
              type: array
              items:
                type: string
            leadIds:
              type: array
              items:
                type: string
            ownerUserId:
              type: string
        $native:
          $ref: '#/components/schemas/NativeData'
      required:
        - id
        - createdTime
        - modifiedTime
        - associations
    Address:
      title: Address
      type: object
      properties:
        street:
          type: string
        city:
          type: string
        state:
