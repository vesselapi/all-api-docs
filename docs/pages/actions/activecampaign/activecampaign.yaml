              examples:
                example-1:
                  value:
                     contact:
                       id: id et qui eiusmod do
                       email: ipsum reprehenderit
                       phone: in
                       firstName: deserunt ut sed pariatur
                       lastName: sunt
                       udate: '1994-10-25T07:04:39.0Z'
                       cdate: '1952-03-02T20:22:37.0Z'
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                 id:
                   type: string
                 email:
                   type: string
                 firstName:
                   type: string
                 lastName:
                   type: string
                 phone:
                   type: string
            examples:
              example-1:
                value:
                     id: in minim
                     email: dolore sunt laborum adipisicing
                     firstName: dolor cupidatat
                     lastName: dolore nisi laboris
                     phone: pariatur in
