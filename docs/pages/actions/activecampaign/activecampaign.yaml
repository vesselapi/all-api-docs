                           format: date-time
                       required:
                         - id
                         - name
                         - cdate
              examples:
                example-1:
                  value:
                     lists:
                       - id: non ad
                         name: sed sint non laboris
                         cdate: '1976-07-20T17:09:24.0Z'
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                 limit:
                   type: number
            examples:
              example-1:
                value:
                     limit: 71740595.36603016
      operationId: list-lists
      parameters:
      - name: x-vessel-access-token
        in: header
