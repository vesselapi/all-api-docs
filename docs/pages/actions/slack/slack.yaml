
openapi: 3.1.0
info:
  title: Slack API Reference
  version: "1.0"
  summary: API
servers:
  - url: "https://app.vessel.dev"
security:
  - VesselAPIToken: []
paths:
  /api/actions/slack/messages/create:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                   ts:
                     type: string
              examples:
                example-1:
                  value:
                     ts: sit ullamco consectetur
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                 text:
                   type: string
                 channel:
                   type: string
            examples:
              example-1:
                value:
                     text: ipsum in
                     channel: minim
      operationId: create-message
      parameters:
      - name: x-vessel-access-token
        in: header
        description: Access Token
        required: true
        schema:
          type: string
    parameters: []
  /api/actions/slack/messages/update:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                   ts:
                     type: string
              examples:
                example-1:
                  value:
                     ts: exercitation eiusmod
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                 ts:
                   type: string
                 text:
                   type: string
                 channel:
                   type: string
            examples:
              example-1:
                value:
                     ts: deserunt pariatur eiusmod esse
                     text: reprehenderit enim
                     channel: minim ex sunt aliquip
      operationId: update-message
      parameters:
      - name: x-vessel-access-token
        in: header
        description: Access Token
        required: true
        schema:
          type: string
    parameters: []
  /api/actions/slack/users/list:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                   members:
                     type: array
                     items:
                       type: object
                       properties:
                         id:
                           type: string
                         name:
                           type: string
                         deleted:
                           type: boolean
                       required:
                         - id
                         - name
                         - deleted
                   responseMetadata:
                     type: object
                     properties:
                       nextCursor:
                         type: string
                     required:
                       - next_cursor
              examples:
                example-1:
                  value:
                     members:
                       - id: sint laborum
                         name: sint consectetur aliquip laboris commodo
                         deleted: false
                     responseMetadata:
                       nextCursor: mollit commodo dolore
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                 cursor:
                   type: string
            examples:
              example-1:
                value:
                     cursor: do
      operationId: list-users
      parameters:
      - name: x-vessel-access-token
        in: header
        description: Access Token
        required: true
        schema:
          type: string
    parameters: []
  /api/actions/slack/conversations/list:
    post:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                   channels:
                     type: array
                     items:
                       type: object
                       properties:
                         id:
                           type: string
                         name:
                           type: string
                         created:
                           type: number
                       required:
                         - id
                         - name
                         - created
                   responseMetadata:
                     type: object
                     properties:
                       nextCursor:
                         type: string
                     required:
                       - next_cursor
              examples:
                example-1:
                  value:
                     channels:
                       - id: nisi
                         name: reprehenderit labore
                         created: -11244916.177287444
                     responseMetadata:
                       nextCursor: ea commodo nisi proident sunt
      requestBody: 
        content:
          application/json:
            schema:
              type: object
              properties:
                 cursor:
                   type: string
            examples:
              example-1:
                value:
                     cursor: et
      operationId: list-conversations
      parameters:
      - name: x-vessel-access-token
        in: header
        description: Access Token
        required: true
        schema:
          type: string
    parameters: []
  /api/passthrough/slack:
    post:
      summary: Passthrough Request
      operationId: passthrough
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                title: responseBody
                description: ""
                type: object
                properties:
                  headers:
                    type: object
                  url:
                    type: string
                    description: The full URL that the request was sent to.
                  statusCode:
                    type: number
                    description: The HTTP status code of the response from the downstream system.
                  body:
                    AnyValue:
                      description: The body of the response from the downstream system.
                required:
                  - id
              examples:
                example-1:
                  value:
                    headers:
                      content-type: application/json
                    url: https://sometool.com/api/v1/endpoint
                    statusCode: 200
                    body:
                      id: 123123123123
                      success: true
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                accessToken:
                  type: string
                method:
                  type: string
                  enum:
                    - GET
                    - POST
                    - PUT
                    - PATCH
                    - DELETE
                path:
                  type: string
                  description: "The path to send the request to. Vessel handles the domain, for example, a request to Salesforce would use 'services/data/v52.0/sobjects/Account' instead of 'https://mydomain.my.salesforce.com/services/data/v52.0/sobjects/Account'."
                body:
                  type: object
                  description: "The body of the request."
                query:
                  type: object
                  description: "The query parameters to send with the request as key value pairs. These are appended to the URL when the request is sent to the integration provider."
              required:
                - accessToken
                - method
                - path
            examples:
              example-1:
                value:
                  accessToken: string
                  method: PATCH
                  path: services/data/v53.0/sobjects/Account/0011A00001XQ4ZUQA1
                  body:
                    - Name: "Vessel"
        description: ""
      description: Send an authenticated passthrough request to the downstream system. This is useful for making requests to endpoints that are not yet supported by Vessel.
