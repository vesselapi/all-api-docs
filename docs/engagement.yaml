components:
  schemas:
    Integration:
        title: Integration
        type: object
        properties:
          integrationId:
            type: string
            enum:
              - outreach
              - salesloft
          name:
            type: string
          iconURL:
            type: string
            description: Base 64 data URI
        examples:
          - integrationId: outreach
            name: Outreach
            iconURL: string
    EmailAddress: 
      title: EmailAddress
      type: object
      properties:
        address:
          type: string
          description: The email address
        type:
          type: string
          enum:
            - work
            - personal
        isPrimary:
          type: boolean
          description: Whether this is the primary email address
      example:
        address: "tom@dunder.com"
        type: "work"
        isPrimary: true
    Phone: 
      title: Phone
      type: object
      properties:
        number:
          type: string
          description: The phone number
        type:
          type: string
          enum:
            - work
            - personal
            - other
        isPrimary:
          type: boolean
          description: Whether this is the primary phone number
      example:
        number: "555-555-5555"
        type: "work"
        isPrimary: true
    Address:
      title: Address
      type: object
      properties:
        line1:
          type: string
        line2:
          type: string
        city:
          type: string
        state:
          type: string
        postalCode:
          type: string
        country:
          type: string
        examples:
          - line1: 123 Main St
            line2: Apt 1
            city: San Francisco
            state: CA
            postalCode: 94105
            country: US
    Account:
      title: Account
      type: object
      examples:
        - id: "344"
          name: Blue Cross
          description: Blue Cross of Pennsylvania is responsible for providing services to the good people of Scranton
          industry: TV and Media
          numberOfEmployees: 100
          website: www.bluecross.penn
          createdTime: "2019-08-24T14:15:22Z"
          modifiedTime: "2019-08-24T14:15:22Z"
          phone: "8192223333"
          locality: Scranton
          address:
            line1: 100 Blue Dr
            line2: Suite 100
            city: Scranton
            state: Pennsylvania
            postalCode: "281332"
            country: USA
          associations:
            contactIds:
              - e5f32d4fd2115220bd20a2ccf81210ec
            actionIds:
              - 006b4db16b6b50c981a174b02753c390
            taskIds:
              - 2322707bbc41577d9806400e2daa25de
            ownerUserId: 56f653659ea9524b9e0fb0ba67e6f8a0
          additional: {}
      description: "(Alias: company, organization) An organization involved with your business."
      properties:
        id:
          type: string
          description: Id of the object in the connected Engagement Platform.
        name:
          type: string
        description:
          type: string
          description: A description of this Company/Account.
        industry:
          type: string
          description: The industry that this Account belongs to (e.g. "Healthcare", "Technology", etc.)
        locality:
          type: string
        numberOfEmployees:
          type: number
        website:
          type: string
        phone:
          type: string
          description: The primary phone number.
        address:
          $ref: "#/components/schemas/Address"
        createdTime:
          type: string
          format: date-time
          description: The timestamp that the account was created
        modifiedTime:
          type: string
          format: date-time
          description: The timestamp the account was last modified
        associations:
          type: object
          required:
            - contactIds
            - actionIds
            - taskIds
            - ownerUserId
          properties:
            contactIds:
              type: array
              items:
                type: string
            actionIds:
              type: array
              items:
                type: string
            taskIds:
              type: array
              items:
                type: string
            ownerUserId:
              type: string
              description: The Id of the User that owns this Account
        additional:
          type: object
          description: "Returned when `allFields` is set in the query params. Includes all data, untransformed, we received from the downstream Engagement Platform"
      required:
        - id
        - createdTime
        - modifiedTime
        - associations
    User:
      title: User
      type: object
      description: "Users of the connected Engagement platform. These are *not* the contacts or leads, but rather the user accounts from the connected Engagement Platform."
      examples:
        - id: 56f653659ea9524b9e0fb0ba67e6f8a0
